<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <fio-user-info [uid]="userLocal?.uid" class="border-1 bg-light py-2 px-3 mb-3">
        <div *ngIf="!userLocal?.verified" class="alert alert-warning">
          {{userLocal?.email}} is not verified. Please verify.
        </div>
        <button 
          class="btn btn-outline-primary" 
          (click)="gotoEditProfile('/' + userLocal?.username + '/edit')"
        >
          Edit profile
        </button>
      </fio-user-info>

    </div>
    <div class="col-lg-6 align-self-center">

      <div class="border-1 bg-light p-3">

        <p>Получите приращение числа, нажав на кнопку</p>
        <div class="row justify-content-md-center">

          <a class="nav-link p-1 text-center">COUNT <span class="text-success" > {{userLocal?.count || 0}}</span></a>
          <button class="btn btn-success p-3" (click)="init(false)">Increment</button>
        </div>

        <button type="button" (click)="init(true)" class="btn btn-link " >
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>
    <div class="col-lg-3">
    </div>
  </div>
</div>
